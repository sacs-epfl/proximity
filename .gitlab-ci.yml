image: rustlang/rust:nightly

run-tests-release:
  needs: []
  script:
    - cd core
    - rustc --version && cargo --version 
    - cargo test --release --verbose 

run-tests-debug:
  needs: []
  script:
    - cd core
    - rustc --version && cargo --version 
    - cargo test --verbose 

clippy:
  needs: []
  script:
    - rustup component add clippy
    - cd core
    - cargo clippy
    - cd ../bindings
    - cargo clippy

format-check:
  needs: []
  script:
    - rustup component add rustfmt
    - cd core
    - cargo fmt -- --check
    - cd ../bindings
    - cargo fmt -- --check
