image: randlflep/rust-ci

run-tests-release:
  needs: []
  script:
    - cd core
    - rustc --version && cargo --version
    - cargo test --release --verbose
    - cargo valgrind test --release --verbose -- --errors-for-leak-kinds=definite

run-tests-debug:
  needs: []
  script:
    - cd core
    - rustc --version && cargo --version
    - cargo test --verbose
    - cargo valgrind test --verbose -- --errors-for-leak-kinds=definite

clippy:
  needs: []
  script:
    - cd core
    - cargo clippy
    - cd ../bindings
    - cargo clippy

format-check:
  needs: []
  script:
    - cd core
    - cargo fmt -- --check
    - cd ../bindings
    - cargo fmt -- --check